<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="index.css" />
</head>

<body>
    <div class="appbar">Kongkow Cafe</div>
    <div class="hero">
        <img src="./assets/cover.jpg" alt="hero">
    </div>
    <div class="header-text">
        <span class="tagline">Friends, Food, Fun</span>
        <span class="document-title">Kongkow Cafe Menu 2025</span>
        <span class="price-note">All prices are in thousand rupiah</span>
    </div>

    <div class="menu-area">
        <div class="menu-tile">
            <div class="menu-photo">
                <img src="./assets/salad.jpg" alt="salad">
            </div>
            <div class="menu-tile-name">Avocado Pesto Salad</div>
            <div class="menu-tile-description">Home-grown vegetables with load of avocado, topped with mouthwatering
                pesto salad</div>
            <div class="menu-price-row">
                <span class="price-description"></span>
                <span>35</span>
            </div>
            <div class="menu-price-row">
                <span class="price-description">+ Grilled Salmon</span>
                <span>55</span>
            </div>
        </div>
    </div>
</body>

</html>
